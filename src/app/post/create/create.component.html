<div class="create-wrapper">

    <div class="container">
            <div class="heading">
                <h1>Create New Post</h1>

                <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>


            </div>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="box-inner">

                <div class="form-group">
                    <label for="title">name</label>
                    <input
                        formControlName="name"
                        id="title"
                        type="text"
                        class="form-control">
                    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                        <div *ngIf="f.name.errors.required">Name is required.</div>
                    </div>
                </div>

                <div class="form-group">
                  <label for="title">Username:</label>
                  <input
                      formControlName="username"
                      id="title"
                      type="text"
                      class="form-control">
                  <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                      <div *ngIf="f.username.errors.required">Username is required.</div>
                  </div>
              </div>

              <div class="form-group">
                <label for="title">Email:</label>
                <input
                    formControlName="email"
                    id="title"
                    type="email"
                    class="form-control">
                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                </div>
            </div>

            <div class="form-group">
              <label for="title">Mobile Number:</label>
              <input
                  formControlName="phone"
                  id="title"
                  type="number"
                  class="form-control">
              <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                  <div *ngIf="f.phone.errors.required">Mobile Number is required.</div>
              </div>
          </div>



                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </div>

        </form>
    </div>
</div>
