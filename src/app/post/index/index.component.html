  <div class="container">

     <div class="wrapper-inner">
       <div class="wrapper-top">

         <a href="#" routerLink="/post/create/" class="btn btn-success">Create New User</a>
          <h1 class="text-center text-black text-head">
            List of available User
          </h1>

          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="searchText" autocomplete="off"
              placeholder="Search username" aria-label="Search username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
            </div>
          </div>

       </div>
       <br>
       <table class="table table-bordered table-striped">
         <thead class="table-dark">

           <tr>
             <th>ID</th>
             <th>Name</th>
             <th>Username</th>
             <th>Email</th>
             <th>Mobile</th>
             <th width="220px">Action</th>
           </tr>
         </thead>
         <tbody>

           <tr *ngFor="let post of posts | filter :searchText">
             <td>{{ post.id }}</td>
             <td>{{ post.name }}</td>
             <td>{{ post.username }}</td>
             <td>{{ post.email }}</td>
             <td>{{ post.phone }}</td>
             <td >


                 <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info mr-1">View</a>
                 <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary mr-1">Edit</a>
                 <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>

             </td>
           </tr>
         </tbody>
       </table>
     </div>
  </div>
</div>
